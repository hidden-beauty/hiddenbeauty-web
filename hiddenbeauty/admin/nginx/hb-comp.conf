user                 nginx;
error_log            /var/log/nginx/hb-comp.error.log debug;
worker_processes     300;
worker_rlimit_nofile 8192;

events {
        worker_connections  1024;
}

http {

    include          mime.types;
    proxy_cache_path /cache levels=1:2 keys_zone=hb:5m max_size=50g inactive=999d use_temp_path=off;
    add_header       X-Cache-Status $upstream_cache_status;
    log_format       gelf_json escape=json '{ "timestamp": "$tmp_time", '
                     '"remote_addr": "$remote_addr", '
                     '"connection": "$connection", '
                     '"connection_requests": $connection_requests, '
                     '"pipe": "$pipe", '
                     '"body_bytes_sent": $body_bytes_sent, '
                     '"request_length": $request_length, '
                     '"request_time": $request_time, '
                     '"response_status": $status, '
                     '"request": "$request", '
                     '"request_method": "$request_method", '
                     '"host": "$host", '
                     '"upstream_cache_status": "$upstream_cache_status", '
                     '"upstream_addr": "$upstream_addr", '
                     '"http_x_forwarded_for": "$http_x_forwarded_for", '
                     '"http_referrer": "$http_referer", '
                     '"http_user_agent": "$http_user_agent", '
                     '"http_version": "$server_protocol", '
                     '"http_x_forwarded_proto": "$http_x_forwarded_proto", '
                     '"upstream_response_time": "$upstream_response_time", '
                     '"nginx_access": true }';

    map $msec $go {
        "~*\d{10}(\.\d{3})" "$1";
    }
    map $time_local $tmp_time {
        "~(?<dt>\d{2}\/...\/\d{4}:\d{2}:\d{2}:\d{2}) (?<tz>\+\d{4})" "$dt$go $tz";
    }

    map $http_accept_encoding $uncompressed {
        default     '/u';
        ~^.*gzip.*$ '';
    }

    server {
        listen                 80;
        server_name            _;
	add_header             X-HB web-comp always;
        sendfile               on;
        sendfile_max_chunk     1m;

        access_log             /var/log/nginx/access.log  gelf_json;
        error_log              /var/log/nginx/error.log   warn;

        location ~^/model/m/(?<model>.+\.stl)$ {
            rewrite            (.*) $request_uri$uncompressed break;
            proxy_pass         http://hiddenbeauty_web_1:3031;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   Accept-Encoding "gzip";
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache hb;
            proxy_cache_revalidate on;
            proxy_cache_valid      200 304 999d;
            proxy_ignore_headers   Cache-Control;
        }

        location /static/ {
            root                     /code/hiddenbeauty/;
            gunzip                   on;
            gzip_static              on;
            gzip_http_version        1.0;
            open_file_cache          max=10000 inactive=5m;
            open_file_cache_valid    2m;
            open_file_cache_min_uses 1;
            open_file_cache_errors   on;
            add_header Cache-Control "public";
            expires                  1d;
        }

        location / {
            # Enable Gzip
            gzip  on;
            gzip_http_version 1.0;
            gzip_comp_level 6;
            gzip_min_length 1100;
            gzip_buffers 16 8k;
            gzip_proxied any;
            gzip_types
                # text/html is always compressed by HttpGzipModule
                application/javascript
                application/json
                application/rss+xml
                application/vnd.ms-fontobject
                application/xml
                font/opentype
                font/truetype
                image/svg+xml
                text/css
                text/javascript
                text/plain
                text/x-component
                text/xml
            ;
            gzip_static on;

            gzip_proxied    expired no-cache no-store private auth;
            gzip_disable    "MSIE [1-6]\.";
            gzip_vary       on;

            proxy_pass         http://hiddenbeauty_web_1:3031;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   Accept-Encoding "gzip";
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache hb;
            proxy_cache_revalidate on;
            proxy_cache_valid      200 304 999d;
            proxy_ignore_headers   Cache-Control;
        }
    }
}
